<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小笛点歌单</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --text: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            font-family: 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sort-buttons button {
            padding: 8px 15px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        .sort-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .song-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .song-number {
            width: 30px;
            font-weight: bold;
            color: #ffd700;
        }

        .song-info {
            flex: 1;
            padding-left: 15px;
        }

        .song-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .float-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .window-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            padding: 5px;
            opacity: 0.8;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .window-content {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 1001;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .playlist-textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .save-btn:hover {
            transform: scale(1.02);
        }

        @media (max-width: 480px) {
            .song-title {
                font-size: 1rem;
            }
            .song-artist {
                font-size: 0.8rem;
            }
            .float-window {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">小笛点歌单v0.13🎵</h1>
        <div class="sort-buttons">
            <button id="sortByOriginal">按原始顺序排序</button>
            <button id="sortByTitle">按歌名排序</button>
            <button id="sortByArtist">按歌手排序</button>
            <button id="sortByNumber">按歌曲序号排序</button>
        </div>
        <div class="song-list" id="songList"></div>
    </div>

    <button class="toggle-btn" id="toggleBtn">控制面板</button>
    <div class="float-window" id="floatWindow">
        <div class="window-header" id="windowHeader">
            <div class="window-title">控制面板</div>
            <div class="close-btn" id="closeBtn">×</div>
        </div>
        <div class="window-content">
            <p>编辑歌单（每行格式：序号. 歌曲名 - 歌手 #颜色）</p>
            <textarea class="playlist-textarea" id="playlistTextarea"></textarea>
            <button class="save-btn" id="saveBtn">保存并更新歌单</button>
        </div>
    </div>

    <script>
        const initialSongs = [
            { title: "与你到永久", artist: "伍佰", color: "#ffffff" },

            { title: "如果再回到从前", artist: "", color: "#ffffff" },
            { title: "再回首", artist: "", color: "#ffffff" },
            { title: "童年", artist: "", color: "#ffffff" },
            { title: "光阴的故事", artist: "", color: "#ffffff" },
            { title: "真心英雄", artist: "", color: "#ffffff" },
            { title: "我是一只小小鸟", artist: "", color: "#ffffff" },
            { title: "突然的自我", artist: "", color: "#ffffff" },
            { title: "水手", artist: "", color: "#ffffff" },
            { title: "星星点灯", artist: "", color: "#ffffff" },
            { title: "成都", artist: "", color: "#ffffff" },
            { title: "真的爱你", artist: "", color: "#ffffff" },
            { title: "光辉岁月", artist: "", color: "#ffffff" },
            { title: "海阔天空", artist: "", color: "#ffffff" },
            { title: "恋曲1990", artist: "", color: "#ffffff" },
            { title: "朋友别哭", artist: "", color: "#ffffff" },
            { title: "站台", artist: "", color: "#ffffff" },
            { title: "路灯下的小姑娘", artist: "", color: "#ffffff" },
            { title: "十年", artist: "", color: "#ffffff" },
            { title: "蓝莲花", artist: "", color: "#ffffff" },
            { title: "西海情歌", artist: "", color: "#ffffff" },
            { title: "留什么给你", artist: "", color: "#ffffff" },
            { title: "浪人情歌", artist: "", color: "#ffffff" },
            { title: "白鸽", artist: "", color: "#ffffff" },
            { title: "祝你一路顺风", artist: "", color: "#ffffff" },
            { title: "爱", artist: "", color: "#ffffff" },
            { title: "朋友", artist: "臧天朔", color: "#ffffff" },
            { title: "恰似你的温柔", artist: "", color: "#ffffff" },
            { title: "驿动的心", artist: "", color: "#ffffff" },
            { title: "老男孩", artist: "", color: "#ffffff" },
            { title: "失恋阵线联盟", artist: "", color: "#ffffff" },
            { title: "众人划桨开大船", artist: "付笛声", color: "#ffffff" },
            { title: "我的故乡在南方", artist: "原创", color: "#ff6666" },
            { title: "请你放心的走", artist: "原创", color: "#ff6666" },
            { title: "唱自己的歌，走自己的路", artist: "原创", color: "#ff6666" },
            { title: "南方雨季", artist: "原创", color: "#ff6666" },
            { title: "近视歌手", artist: "原创", color: "#ff6666" },
            { title: "关于学院路", artist: "原创", color: "#ff6666" },
            { title: "彩色的梦", artist: "原创", color: "#ff6666" },
            { title: "城市的夜晚", artist: "原创", color: "#ff6666" },
            { title: "辞职之歌", artist: "原创", color: "#ff6666" },
            { title: "程序员之歌", artist: "原创", color: "#ff6666" },
            { title: "我想有个家", artist: "", color: "#ffffff" },
            { title: "故乡", artist: "许巍", color: "#ffffff" },
            { title: "张三的歌", artist: "", color: "#ffffff" },
            { title: "凡人歌", artist: "李宗盛", color: "#ffffff" },
            { title: "鬼迷心窍", artist: "李宗盛", color: "#ffffff" },
            { title: "大海", artist: "张雨生", color: "#ffffff" },
            { title: "我的未来不是梦", artist: "张雨生", color: "#ffffff" },
            { title: "500 miles", artist: "英文", color: "#ffffff" },
            { title: "Yesterday once more", artist: "英文", color: "#ffffff" },
            { title: "Yellow submarine", artist: "英文", color: "#ffffff" },
            { title: "The sound of silence", artist: "英文", color: "#ffffff" },
            { title: "ElCondorPasa秃鹰飞去", artist: "英文", color: "#ffffff" },
            { title: "I don't like to sleep alone", artist: "英文", color: "#ffffff" },
            { title: "蜗牛与黄鹂鸟", artist: "", color: "#ffffff" },
            { title: "让我们荡起双桨", artist: "", color: "#ffffff" },
            { title: "听妈妈讲过去的事情", artist: "", color: "#ffffff" },
            { title: "我们的节日", artist: "", color: "#ffffff" },
            { title: "同桌的你", artist: "", color: "#ffffff" },
            { title: "睡在我上铺的兄弟", artist: "", color: "#ffffff" },
            { title: "外面的世界", artist: "齐秦", color: "#ffffff" },
            { title: "春天里", artist: "汪峰", color: "#ffffff" }
        ];

        const songList = document.getElementById('songList');
        const playlistTextarea = document.getElementById('playlistTextarea');
        const sortByOriginalBtn = document.getElementById('sortByOriginal');
        const sortByTitleBtn = document.getElementById('sortByTitle');
        const sortByArtistBtn = document.getElementById('sortByArtist');
        const sortByNumberBtn = document.getElementById('sortByNumber');

        const generateSongs = (songs) => {
            songList.innerHTML = '';
            let playlistText = '';

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist" style="color: ${song.color || '#ffffff'}">${song.artist}</div>
                    </div>
                `;
                songList.appendChild(songItem);

                const colorPart = song.color !== '#ffffff' ? ` #${song.color.replace('#','')}` : '';
                playlistText += `${(index + 1).toString().padStart(2, '0')}. ${song.title} - ${song.artist}${colorPart}\n`;
            });

            playlistTextarea.value = playlistText;
        }

        // 解析歌单文本
        const parsePlaylistText = (text) => {
            const lines = text.split('\n');
            const songs = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;

                const match = trimmedLine.match(/^(\d+)\.\s+(.+?)\s+-\s+(.+?)(?:\s+#([0-9a-fA-F]{3,6}))?$/);
                if (match) {
                    const [, , title, artist, color] = match;
                    songs.push({ 
                        title, 
                        artist,
                        color: color ? `#${color}` : '#ffffff'
                    });
                }
            }
            return songs;
        }

        // 更新歌曲列表
        const updateSongList = (songs) => {
            songList.innerHTML = '';

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist" style="color: ${song.color || '#ffffff'}">${song.artist}</div>
                    </div>
                `;
                songList.appendChild(songItem);
            });
        }

        // 窗口拖动功能
        let isDragging = false;
        let offsetX, offsetY;

        const floatWindow = document.getElementById('floatWindow');
        const windowHeader = document.getElementById('windowHeader');

        windowHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = floatWindow.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            floatWindow.style.transform = 'none';
            floatWindow.style.left = rect.left + 'px';
            floatWindow.style.top = rect.top + 'px';

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (isDragging) {
                const maxX = window.innerWidth - floatWindow.offsetWidth;
                const maxY = window.innerHeight - floatWindow.offsetHeight;

                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;

                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));

                floatWindow.style.left = `${newX}px`;
                floatWindow.style.top = `${newY}px`;
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // 窗口显示控制
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');

        toggleBtn.addEventListener('click', () => {
            floatWindow.style.display = floatWindow.style.display === 'block' ? 'none' : 'block';
        });

        closeBtn.addEventListener('click', () => {
            floatWindow.style.display = 'none';
        });

        // 保存功能
        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('playlistTextarea').value;
            const songs = parsePlaylistText(text);

            // 更新歌曲列表
            updateSongList(songs);

            // 更新文本域内容（重新生成规范格式）
            const newText = songs.map((song, index) => {
                const colorPart = song.color !== '#ffffff' ? ` #${song.color.replace('#','')}` : '';
                return `${(index + 1).toString().padStart(2, '0')}. ${song.title} - ${song.artist}${colorPart}`;
            }).join('\n');

            document.getElementById('playlistTextarea').value = newText;
        });

        // 排序功能
        const sortByOriginal = () => {
            generateSongs(initialSongs);
        }

        const sortByTitle = () => {
            const sortedSongs = [...initialSongs].sort((a, b) => a.title.localeCompare(b.title));
            generateSongs(sortedSongs);
        }

        const sortByArtist = () => {
            const sortedSongs = [...initialSongs].sort((a, b) => a.artist.localeCompare(b.artist));
            generateSongs(sortedSongs);
        }

        const sortByNumber = () => {
            const sortedSongs = [...initialSongs];
            generateSongs(sortedSongs);
        }

        sortByOriginalBtn.addEventListener('click', sortByOriginal);
        sortByTitleBtn.addEventListener('click', sortByTitle);
        sortByArtistBtn.addEventListener('click', sortByArtist);
        sortByNumberBtn.addEventListener('click', sortByNumber);

        // 初始化生成
        window.addEventListener('DOMContentLoaded', () => {
            sortByOriginal();
        });
    </script>
</body>
</html>
