<!DOCTYPE html>

    <style>
        :root {
            --primary: #6a11cb;

            --text: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            font-family: 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sort-buttons button {
            padding: 8px 15px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: background 0.2s;
        }

        .sort-buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .song-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .song-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .song-number {
            width: 30px;
            font-weight: bold;
            color: #ffd700;
        }

        .song-info {
            flex: 1;
            padding-left: 15px;
        }

        .song-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .song-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .float-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .window-header {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-weight: bold;
        }

        .close-btn {
            cursor: pointer;
            padding: 5px;
            opacity: 0.8;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .window-content {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .toggle-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            z-index: 1001;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
        }

        .playlist-textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .save-btn:hover {
            transform: scale(1.02);
        }

        .color-picker {
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .song-title {
                font-size: 1rem;
            }
            .song-artist {
                font-size: 0.8rem;
            }
            .float-window {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Â∞èÁ¨õÁÇπÊ≠åÂçïv0.12üéµ</h1>
        <div class="sort-buttons">
            <button id="sortByTitle">ÊåâÊ≠åÂêçÊéíÂ∫è</button>
            <button id="sortByArtist">ÊåâÊ≠åÊâãÊéíÂ∫è</button>
        </div>
        <div class="song-list" id="songList"></div>
    </div>

    <button class="toggle-btn" id="toggleBtn">ÊéßÂà∂Èù¢Êùø</button>
    <div class="float-window" id="floatWindow">
        <div class="window-header" id="windowHeader">
            <div class="window-title">ÊéßÂà∂Èù¢Êùø</div>
            <div class="close-btn" id="closeBtn">√ó</div>
        </div>
        <div class="window-content">
            <p>ÁºñËæëÊ≠åÂçïÔºàÊØèË°åÊ†ºÂºèÔºöÂ∫èÂè∑. Ê≠åÊõ≤Âêç - Ê≠åÊâãÔºâ</p>
            <textarea class="playlist-textarea" id="playlistTextarea"></textarea>
            <label for="artistColorPicker">Ê≠åÊâãÈ¢úËâ≤:</label>
            <input type="color" class="color-picker" id="artistColorPicker" value="#ffffff">
            <button class="save-btn" id="saveBtn">‰øùÂ≠òÂπ∂Êõ¥Êñ∞Ê≠åÂçï</button>
        </div>
    </div>

    <script>
        const initialSongs = [
            { title: "Â§úÁ©∫‰∏≠", artist: "Âë®Êù∞‰º¶" },
            { title: "ËøΩÂÖâËÄÖ", artist: "Êûó‰øäÊù∞" },
            { title: "Ëµ∑È£é‰∫Ü", artist: "ÈÇìÁ¥´Ê£ã" },
            { title: "ÊòüËæ∞Â§ßÊµ∑", artist: "‰∫îÊúàÂ§©" },
            { title: "Â≠§ÂãáËÄÖ", artist: "ÈôàÂ•ïËøÖ" },
            { title: "Âπ≥Âá°‰πãË∑Ø", artist: "Taylor Swift" },
            { title: "ÂÖâÂπ¥‰πãÂ§ñ", artist: "Ed Sheeran" },
            { title: "ÂëäÁôΩÊ∞îÁêÉ", artist: "Billie Eilish" },
            { title: "ÈùíËä±Áì∑", artist: "Adele" },
            { title: "‰∏ÉÈáåÈ¶ô", artist: "ÁéãËè≤" },
            { title: "Êô¥Â§©", artist: "ÊùéËç£Êµ©" },
            { title: "ÂçÅÂπ¥", artist: "ÊØõ‰∏çÊòì" },
            { title: "ÂêéÊù•", artist: "Ëñõ‰πãË∞¶" },
            { title: "Â∞èÂπ∏Ëøê", artist: "Âº†ÊÉ†Â¶π" },
            { title: "ÊºîÂëò", artist: "Â≠ôÁáïÂßø" },
            { title: "ÊàêÈÉΩ", artist: "Ëî°‰æùÊûó" },
            { title: "Êµ∑ÈòîÂ§©Á©∫", artist: "Beyond" },
            { title: "Á∫¢Áé´Áë∞", artist: "ÈôàÂ•ïËøÖ" }
        ];

        const songList = document.getElementById('songList');
        const playlistTextarea = document.getElementById('playlistTextarea');
        const sortByTitleBtn = document.getElementById('sortByTitle');
        const sortByArtistBtn = document.getElementById('sortByArtist');
        const artistColorPicker = document.getElementById('artistColorPicker');

        const generateSongs = (songs) => {
            songList.innerHTML = '';
            let playlistText = '';
            const artistColor = artistColorPicker.value;

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist" style="color: ${artistColor};">${song.artist}</div>
                    </div>
                `;
                songList.appendChild(songItem);

                playlistText += `${(index + 1).toString().padStart(2, '0')}. ${song.title} - ${song.artist}\n`;
            });

            playlistTextarea.value = playlistText;
        }

        // Ëß£ÊûêÊ≠åÂçïÊñáÊú¨
        const parsePlaylistText = (text) => {
            const lines = text.split('\n');
            const songs = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;

                const match = trimmedLine.match(/^(\d+)\.\s+(.+?)\s+-\s+(.+)$/);
                if (match) {
                    const [, , title, artist] = match;
                    songs.push({ title, artist });
                }
            }
            return songs;
        }

        // Êõ¥Êñ∞Ê≠åÊõ≤ÂàóË°®
        const updateSongList = (songs) => {
            songList.innerHTML = '';
            const artistColor = artistColorPicker.value;

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-number">${(index + 1).toString().padStart(2, '0')}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist" style="color: ${artistColor};">${song.artist}</div>
                    </div>
                `;
                songList.appendChild(songItem);
            });
        }

        // Á™óÂè£ÊãñÂä®ÂäüËÉΩ
        let isDragging = false;
        let offsetX, offsetY;

        const floatWindow = document.getElementById('floatWindow');
        const windowHeader = document.getElementById('windowHeader');

        windowHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = floatWindow.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            floatWindow.style.transform = 'none';
            floatWindow.style.left = rect.left + 'px';
            floatWindow.style.top = rect.top + 'px';

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        function onMouseMove(e) {
            if (isDragging) {
                const maxX = window.innerWidth - floatWindow.offsetWidth;
                const maxY = window.innerHeight - floatWindow.offsetHeight;

                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;

                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));

                floatWindow.style.left = `${newX}px`;
                floatWindow.style.top = `${newY}px`;
            }
        }

        function onMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }

        // Á™óÂè£ÊòæÁ§∫ÊéßÂà∂
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');

        toggleBtn.addEventListener('click', () => {
            floatWindow.style.display = floatWindow.style.display === 'block' ? 'none' : 'block';
        });

        closeBtn.addEventListener('click', () => {
            floatWindow.style.display = 'none';
        });

        // ‰øùÂ≠òÂäüËÉΩ
        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('playlistTextarea').value;
            const songs = parsePlaylistText(text);

            // Êõ¥Êñ∞Ê≠åÊõ≤ÂàóË°®
            updateSongList(songs);

            // Êõ¥Êñ∞ÊñáÊú¨ÂüüÂÜÖÂÆπÔºàÈáçÊñ∞ÁîüÊàêËßÑËåÉÊ†ºÂºèÔºâ
            const newText = songs.map((song, index) => 
                `${(index + 1).toString().padStart(2, '0')}. ${song.title} - ${song.artist}`
            ).join('\n');

            document.getElementById('playlistTextarea').value = newText;
        });

        // ÊéíÂ∫èÂäüËÉΩ
        const sortByTitle = () => {
            const sortedSongs = [...initialSongs].sort((a, b) => a.title.localeCompare(b.title));
            generateSongs(sortedSongs);
        }

        const sortByArtist = () => {
            const sortedSongs = [...initialSongs].sort((a, b) => a.artist.localeCompare(b.artist));
            generateSongs(sortedSongs);
        }

        sortByTitleBtn.addEventListener('click', sortByTitle);
        sortByArtistBtn.addEventListener('click', sortByArtist);

        // ÂàùÂßãÂåñÁîüÊàê
        window.addEventListener('DOMContentLoaded', () => {
            sortByTitle();
        });

        // È¢úËâ≤ÈÄâÊã©Âô®ÊîπÂèò‰∫ã‰ª∂
        artistColorPicker.addEventListener('change', () => {
            const currentSongs = parsePlaylistText(playlistTextarea.value);
            updateSongList(currentSongs);
        });
    </script>
</body>
</html>
