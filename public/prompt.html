<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI公众号文章生成器</title>
    <style>
        :root {
            --primary-color: #2A5CA7;
            --secondary-color: #F0F4FF;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: #f8f9fa;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI公众号文章生成模板</h1>
        
        <!-- 基础信息 -->
        <div class="form-section">
            <h2>基础信息</h2>
            <div class="form-group">
                <label>文章主题 *</label>
                <input type="text" placeholder="例如：夏日护肤指南" required>
            </div>
            <div class="form-group">
                <label>目标读者 *</label>
                <input type="text" placeholder="例如：职场女性" required>
            </div>
            <div class="form-group">
                <label>核心传达 *</label>
                <textarea rows="2" placeholder="用1句话说明文章要传递的价值" required></textarea>
            </div>
        </div>

        <!-- 内容类型 -->
        <div class="form-section">
            <h2>内容类型</h2>
            <div class="checkbox-group">
                <label><input type="radio" name="type"> 干货教程</label>
                <label><input type="radio" name="type"> 产品推广</label>
                <label><input type="radio" name="type"> 行业解读</label>
                <label><input type="radio" name="type"> 热点评论</label>
                <label><input type="radio" name="type"> 用户故事</label>
                <label><input type="radio" name="type"> 活动预告</label>
            </div>
        </div>

        <!-- 结构定制 -->
        <div class="form-section">
            <h2>结构定制</h2>
            <div class="form-group">
                <label>开篇方式 *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"> 痛点场景</label>
                    <label><input type="checkbox"> 数据冲击</label>
                    <label><input type="checkbox"> 悬念提问</label>
                </div>
            </div>
        </div>

        <button onclick="submitForm()">生成文章方案</button>
    </div>

    <script>
        function submitForm() {
            // 这里可以添加表单验证和提交逻辑
            alert('表单提交成功！请查看生成的方案');
        }
    </script>
</body>
</html>
