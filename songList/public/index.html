<body class="bg-gray-50 min-h-screen">

    <main class="bg-white rounded-xl shadow-lg p-6 mb-8">

      <!-- æ­Œæ›²åˆ—è¡¨ -->

        <h2 class="text-lg font-semibold text-gray-800 mb-3">æ­Œæ›²åˆ—è¡¨</h2>
        <div id="songList" class="space-y-2">
          <!-- æ­Œæ›²é¡¹ä¼šåŠ¨æ€æ·»åŠ  -->

      <!-- ç”ŸæˆæŒ‰é’® -->
      <button 
        id="generateBtn" 
        class="w-full py-3 px-6 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-primary/50 font-medium"
      >

      </button>

    <!-- å¯ç§»åŠ¨çš„æ­Œå•é¢„è§ˆçª—å£ (é»˜è®¤éšè—) -->
    <div 
      id="playlistWindow" 
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-[90%] max-w-3xl z-50 hidden transition-all duration-300 ease-in-out"
    >
      <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center draggable-handle rounded-t-xl">
        <h3 class="font-semibold text-gray-800">æ­Œå•é¢„è§ˆ</h3>
        <button id="closeWindowBtn" class="text-gray-500 hover:text-gray-700">
          <i class="fa fa-times"></i>
        </button>
      </div>
      
      <div class="p-6">
        <!-- æ­Œå•ç”»å¸ƒå®¹å™¨ -->
        <div class="flex justify-center mb-4">
          <div id="playlistCanvasContainer" class="relative w-full aspect-[1/1.414] max-w-md playlist-shadow rounded-md overflow-hidden border border-gray-200">
            <!-- æ­Œå•å†…å®¹å°†é€šè¿‡Canvasç»˜åˆ¶ -->
            <canvas id="playlistCanvas" class="w-full h-full"></canvas>
          </div>
        </div>
        
        <!-- æ“ä½œæŒ‰é’® -->
        <div class="flex justify-end space-x-3">
          <button id="saveAsImageBtn" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-all shadow hover:shadow-md">
            <i class="fa fa-download mr-2"></i> ä¿å­˜ä¸ºå›¾ç‰‡
          </button>
        </div>
      </div>
    </div>

    <!-- é®ç½©å±‚ (é»˜è®¤éšè—) -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOMå…ƒç´ 
      const songList = document.getElementById('songList');
      const addSongBtn = document.getElementById('addSongBtn');
      const generateBtn = document.getElementById('generateBtn');
      const playlistWindow = document.getElementById('playlistWindow');
      const closeWindowBtn = document.getElementById('closeWindowBtn');
      const overlay = document.getElementById('overlay');
      const saveAsImageBtn = document.getElementById('saveAsImageBtn');
      const playlistCanvas = document.getElementById('playlistCanvas');
      const playlistNameInput = document.getElementById('playlistName');
      
      // è®¾ç½®Canvaså°ºå¯¸ä¸ºA4æ¯”ä¾‹
      const canvasWidth = 595; // A4å®½åº¦ (72dpi)
      const canvasHeight = 842; // A4é«˜åº¦ (72dpi)
      playlistCanvas.width = canvasWidth;
      playlistCanvas.height = canvasHeight;
      
      const ctx = playlistCanvas.getContext('2d');
      
      // åˆå§‹åŒ–æ—¶æ·»åŠ ä¸€ä¸ªæ­Œæ›²è¾“å…¥æ¡†
      addSongInput();
      
      // æ·»åŠ æ­Œæ›²è¾“å…¥æ¡†
      addSongBtn.addEventListener('click', addSongInput);
      
      // ç”Ÿæˆæ­Œå•
      generateBtn.addEventListener('click', generatePlaylist);
      
      // å…³é—­çª—å£
      closeWindowBtn.addEventListener('click', closeWindow);
      
      // ç‚¹å‡»é®ç½©å±‚å…³é—­çª—å£
      overlay.addEventListener('click', closeWindow);
      
      // ä¿å­˜ä¸ºå›¾ç‰‡
      saveAsImageBtn.addEventListener('click', saveAsImage);
      
      // ä½¿çª—å£å¯æ‹–åŠ¨
      makeElementDraggable(playlistWindow, document.querySelector('.draggable-handle'));
      
      // æ·»åŠ æ­Œæ›²è¾“å…¥æ¡†å‡½æ•°
      function addSongInput() {
        const songCount = songList.children.length + 1;
        const songItem = document.createElement('div');
        songItem.className = 'flex items-center space-x-2 group';
        songItem.innerHTML = `
          <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-medium">
            ${songCount}
          </div>
          <input 
            type="text" 
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
            placeholder="æ­Œæ›²åç§° - æ­Œæ‰‹"
          >
          <button class="opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 transition-opacity">
            <i class="fa fa-trash"></i>
          </button>
        `;
        
        songList.appendChild(songItem);
        
        // åˆ é™¤æ­Œæ›²
        const deleteBtn = songItem.querySelector('button');
        deleteBtn.addEventListener('click', function() {
          songItem.remove();
          updateSongNumbers();
        });
        
        // è‡ªåŠ¨èšç„¦æ–°æ·»åŠ çš„è¾“å…¥æ¡†
        const input = songItem.querySelector('input');
        input.focus();
      }
      
      // æ›´æ–°æ­Œæ›²ç¼–å·
      function updateSongNumbers() {
        const songItems = songList.querySelectorAll('.group');
        songItems.forEach((item, index) => {
          item.querySelector('div').textContent = index + 1;
        });
      }
      
      // ç”Ÿæˆæ­Œå•
      function generatePlaylist() {
        const playlistName = playlistNameInput.value.trim();
        const songInputs = songList.querySelectorAll('input');
        const songs = Array.from(songInputs)
          .map(input => input.value.trim())
          .filter(song => song);
        
        if (!playlistName) {
          alert('è¯·è¾“å…¥æ­Œå•åç§°');
          return;
        }
        
        if (songs.length === 0) {
          alert('è¯·è‡³å°‘æ·»åŠ ä¸€é¦–æ­Œæ›²');
          return;
        }
        
        // ç»˜åˆ¶æ­Œå•
        drawPlaylist(playlistName, songs);
        
        // æ˜¾ç¤ºçª—å£å’Œé®ç½©å±‚
        playlistWindow.classList.remove('hidden');
        overlay.classList.remove('hidden');
        
        // æ·»åŠ åŠ¨ç”»æ•ˆæœ
        setTimeout(() => {
          playlistWindow.classList.add('scale-100');
          playlistWindow.classList.remove('scale-95');
          overlay.classList.add('opacity-100');
        }, 10);
        
        // ä¿å­˜æ­Œå•æ•°æ®
        savePlaylistData(playlistName, songs);
      }
      
      // ç»˜åˆ¶æ­Œå•
      function drawPlaylist(name, songs) {
        // æ¸…é™¤ç”»å¸ƒ
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        
        // ç»˜åˆ¶èƒŒæ™¯
        const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
        gradient.addColorStop(0, '#f8fafc');
        gradient.addColorStop(1, '#e2e8f0');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        
        // ç»˜åˆ¶è£…é¥°å…ƒç´ 
        drawDecorativeElements();
        
        // ç»˜åˆ¶æ­Œå•åç§°
        ctx.fillStyle = '#1e293b';
        ctx.font = 'bold 32px Inter, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvasWidth / 2, 80);
        
        // ç»˜åˆ¶åˆ†éš”çº¿
        ctx.strokeStyle = '#94a3b8';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvasWidth / 2 - 100, 100);
        ctx.lineTo(canvasWidth / 2 + 100, 100);
        ctx.stroke();
        
        // ç»˜åˆ¶æ­Œæ›²åˆ—è¡¨
        const songFontSize = 18;
        const songsPerColumn = Math.ceil(songs.length / 2);
        const ySpacing = 40;
        const startY = 140;
        
        ctx.font = `${songFontSize}px Inter, sans-serif`;
        ctx.textAlign = 'left';
        
        songs.forEach((song, index) => {
          const column = index < songsPerColumn ? 0 : 1;
          const row = column === 0 ? index : index - songsPerColumn;
          
          const x = canvasWidth / 4 + (column * canvasWidth / 2);
          const y = startY + (row * ySpacing);
          
          // ç»˜åˆ¶æ­Œæ›²åºå·
          ctx.fillStyle = '#475569';
          ctx.fillText(`${index + 1}.`, x - 30, y);
          
          // ç»˜åˆ¶æ­Œæ›²åç§°
          ctx.fillStyle = '#0f172a';
          ctx.fillText(song, x, y);
        });
        
        // ç»˜åˆ¶åº•éƒ¨ä¿¡æ¯
        ctx.font = '14px Inter, sans-serif';
        ctx.fillStyle = '#64748b';
        ctx.textAlign = 'center';
        ctx.fillText(`å…± ${songs.length} é¦–æ­Œæ›²`, canvasWidth / 2, canvasHeight - 60);
        ctx.fillText('ç”Ÿæˆäº ' + new Date().toLocaleDateString(), canvasWidth / 2, canvasHeight - 35);
      }
      
      // ç»˜åˆ¶è£…é¥°å…ƒç´ 
      function drawDecorativeElements() {
        // é¡¶éƒ¨è£…é¥°
        const decorativeHeight = 30;
        const gradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(0.5, '#EC4899');
        gradient.addColorStop(1, '#4F46E5');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvasWidth, decorativeHeight);
        
        // è§’è½è£…é¥°
        const cornerSize = 40;
        ctx.strokeStyle = '#4F46E5';
        ctx.lineWidth = 3;
        
        // å·¦ä¸Šè§’
        ctx.beginPath();
        ctx.moveTo(15, cornerSize);
        ctx.lineTo(15, 15);
        ctx.lineTo(cornerSize, 15);
        ctx.stroke();
        
        // å³ä¸Šè§’
        ctx.beginPath();
        ctx.moveTo(canvasWidth - 15, cornerSize);
        ctx.lineTo(canvasWidth - 15, 15);
        ctx.lineTo(canvasWidth - cornerSize, 15);
        ctx.stroke();
        
        // å·¦ä¸‹è§’
        ctx.beginPath();
        ctx.moveTo(15, canvasHeight - cornerSize);
        ctx.lineTo(15, canvasHeight - 15);
        ctx.lineTo(cornerSize, canvasHeight - 15);
        ctx.stroke();
        
        // å³ä¸‹è§’
        ctx.beginPath();
        ctx.moveTo(canvasWidth - 15, canvasHeight - cornerSize);
        ctx.lineTo(canvasWidth - 15, canvasHeight - 15);
        ctx.lineTo(canvasWidth - cornerSize, canvasHeight - 15);
        ctx.stroke();
      }
      
      // å…³é—­çª—å£
      function closeWindow() {
        playlistWindow.classList.add('scale-95');
        playlistWindow.classList.remove('scale-100');
        overlay.classList.remove('opacity-100');
        
        setTimeout(() => {
          playlistWindow.classList.add('hidden');
          overlay.classList.add('hidden');
        }, 300);
      }
      
      // ä¿å­˜ä¸ºå›¾ç‰‡
      function saveAsImage() {
        const link = document.createElement('a');
        link.download = `${playlistNameInput.value.trim() || 'æ­Œå•'}.png`;
        link.href = playlistCanvas.toDataURL('image/png');
        link.click();
      }
      
      // ä½¿å…ƒç´ å¯æ‹–åŠ¨
      function makeElementDraggable(element, handle) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        
        handle.onmousedown = dragMouseDown;
        
        function dragMouseDown(e) {
          e.preventDefault();
          // è·å–é¼ æ ‡ä½ç½®
          pos3 = e.clientX;
          pos4 = e.clientY;
          
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }
        
        function elementDrag(e) {
          e.preventDefault();
          // è®¡ç®—æ–°ä½ç½®
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          
          // è®¾ç½®å…ƒç´ çš„æ–°ä½ç½®
          const newTop = element.offsetTop - pos2;
          const newLeft = element.offsetLeft - pos1;
          
          // ç¡®ä¿å…ƒç´ ä¸ä¼šè¢«æ‹–å‡ºè§†å£
          const maxTop = window.innerHeight - element.offsetHeight;
          const maxLeft = window.innerWidth - element.offsetWidth;
          
          element.style.top = Math.max(0, Math.min(newTop, maxTop)) + "px";
          element.style.left = Math.max(0, Math.min(newLeft, maxLeft)) + "px";
        }
        
        function closeDragElement() {
          // åœæ­¢ç§»åŠ¨æ—¶é‡Šæ”¾äº‹ä»¶ç›‘å¬
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
      
      // ä¿å­˜æ­Œå•æ•°æ®åˆ°æœåŠ¡å™¨
      function savePlaylistData(name, songs) {
        const playlistData = {
          name,
          songs,
          createdAt: new Date().toISOString()
        };
        
        fetch('/api/playlists', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(playlistData)
        })
        .then(response => response.json())
        .then(data => console.log('æ­Œå•å·²ä¿å­˜:', data))
        .catch(error => console.error('ä¿å­˜æ­Œå•å¤±è´¥:', error));
      }
    });
  </script>
