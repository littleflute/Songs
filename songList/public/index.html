<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歌单生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#EC4899',
            neutral: '#1F2937',
            dark: '#0f172a',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .playlist-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
      .draggable-handle {
        cursor: move;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .scale-in {
        animation: scaleIn 0.3s ease-in-out;
      }
        @keyframes scaleIn {
          from { transform: translate(-50%, -50%) scale(0.95); opacity: 0; }
          to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8 text-center">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-neutral mb-2 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">🎵 歌单生成器</h1>
      <p class="text-gray-600">创建、编辑并可视化你的专属歌单</p>
    </header>

    <main class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <!-- 歌单基本信息 -->
      <div class="mb-6">
        <label for="playlistName" class="block text-sm font-medium text-gray-700 mb-1">歌单名称</label>
        <input 
          type="text" 
          id="playlistName" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
          placeholder="请输入歌单名称"
          value="我的最爱歌单"
        >
      </div>

      <!-- 歌曲列表 -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">歌曲列表</h2>
        <div id="songList" class="space-y-2">
          <!-- 歌曲项会动态添加 -->
        </div>
        
        <div class="flex flex-wrap gap-3 mt-3">
          <button 
            id="addSongBtn" 
            class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center"
          >
            <i class="fa fa-plus mr-2"></i> 添加歌曲
          </button>
          <button 
            id="saveJsonBtn" 
            class="px-4 py-2 bg-neutral/10 text-neutral rounded-lg hover:bg-neutral/20 transition-colors flex items-center"
          >
            <i class="fa fa-file-code-o mr-2"></i> 保存为JSON
          </button>
          <button 
            id="loadJsonBtn" 
            class="px-4 py-2 bg-secondary/10 text-secondary rounded-lg hover:bg-secondary/20 transition-colors flex items-center"
          >
            <i class="fa fa-upload mr-2"></i> 从JSON导入
          </button>
          <button 
            id="sampleDataBtn" 
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors flex items-center"
          >
            <i class="fa fa-magic mr-2"></i> 加载示例
          </button>
        </div>
      </div>

      <!-- 生成按钮 -->
      <button 
        id="generateBtn" 
        class="w-full py-3 px-6 bg-gradient-to-r from-primary to-secondary text-white rounded-lg hover:opacity-90 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-primary/50 font-medium"
      >
        <i class="fa fa-music mr-2"></i> 生成歌单
      </button>
    </main>

    <!-- 可移动的歌单预览窗口 (默认隐藏) -->
    <div 
      id="playlistWindow" 
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-[90%] max-w-3xl z-50 hidden"
    >
      <div class="p-4 bg-gradient-to-r from-primary to-secondary border-b border-gray-200 flex justify-between items-center draggable-handle rounded-t-xl">
        <h3 class="font-semibold text-white">歌单预览</h3>
        <button id="closeWindowBtn" class="text-white hover:text-gray-200">
          <i class="fa fa-times"></i>
        </button>
      </div>
      
      <div class="p-6">
        <!-- 歌单画布容器 -->
        <div class="flex justify-center mb-4">
          <div id="playlistCanvasContainer" class="relative w-full aspect-[1/1.414] max-w-md playlist-shadow rounded-md overflow-hidden border border-gray-200">
            <!-- 歌单内容将通过Canvas绘制 -->
            <canvas id="playlistCanvas" class="w-full h-full"></canvas>
          </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="flex flex-wrap justify-center gap-3">
          <button id="saveAsImageBtn" class="px-4 py-2 bg-gradient-to-r from-secondary to-pink-500 text-white rounded-lg hover:opacity-90 transition-all shadow hover:shadow-md">
            <i class="fa fa-download mr-2"></i> 保存为图片
          </button>
          <button id="printBtn" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors shadow hover:shadow-md">
            <i class="fa fa-print mr-2"></i> 打印歌单
          </button>
        </div>
      </div>
    </div>

    <!-- 遮罩层 (默认隐藏) -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300"></div>
    
    <!-- 提示信息 -->
    <div id="hint" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg text-sm opacity-0 transition-opacity duration-300">
      提示信息
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM元素
      const songList = document.getElementById('songList');
      const addSongBtn = document.getElementById('addSongBtn');
      const generateBtn = document.getElementById('generateBtn');
      const playlistWindow = document.getElementById('playlistWindow');
      const closeWindowBtn = document.getElementById('closeWindowBtn');
      const overlay = document.getElementById('overlay');
      const saveAsImageBtn = document.getElementById('saveAsImageBtn');
      const playlistCanvas = document.getElementById('playlistCanvas');
      const playlistNameInput = document.getElementById('playlistName');
      const saveJsonBtn = document.getElementById('saveJsonBtn');
      const loadJsonBtn = document.getElementById('loadJsonBtn');
      const sampleDataBtn = document.getElementById('sampleDataBtn');
      const printBtn = document.getElementById('printBtn');
      const hint = document.getElementById('hint');
      
      // 设置Canvas尺寸为A4比例
      const canvasWidth = 595; // A4宽度 (72dpi)
      const canvasHeight = 842; // A4高度 (72dpi)
      playlistCanvas.width = canvasWidth;
      playlistCanvas.height = canvasHeight;
      
      const ctx = playlistCanvas.getContext('2d');
      
      // 初始化时添加默认歌曲
      addDefaultSongs();
      
      // 添加歌曲输入框
      addSongBtn.addEventListener('click', addSongInput);
      
      // 生成歌单
      generateBtn.addEventListener('click', generatePlaylist);
      
      // 关闭窗口
      closeWindowBtn.addEventListener('click', closeWindow);
      
      // 点击遮罩层关闭窗口
      overlay.addEventListener('click', closeWindow);
      
      // 保存为图片
      saveAsImageBtn.addEventListener('click', saveAsImage);
      
      // 保存为JSON
      saveJsonBtn.addEventListener('click', saveAsJson);
      
      // 从JSON加载歌单
      loadJsonBtn.addEventListener('click', loadFromJson);
      
      // 加载示例数据
      sampleDataBtn.addEventListener('click', loadSampleData);
      
      // 打印功能
      printBtn.addEventListener('click', printCanvas);
      
      // 初始化拖拽功能
      initDraggable();
      
      // 添加默认歌曲
      function addDefaultSongs() {
        const defaultSongs = [
          "夜曲 - 周杰伦",
          "平凡之路 - 朴树",
          "起风了 - 买辣椒也用券",
          "光年之外 - G.E.M.邓紫棋",
          "年少有为 - 李荣浩"
        ];
        
        defaultSongs.forEach(song => {
          addSongInput();
          const inputs = songList.querySelectorAll('input');
          inputs[inputs.length - 1].value = song;
        });
      }
      
      // 添加歌曲输入框函数
      function addSongInput() {
        const songCount = songList.children.length + 1;
        const songItem = document.createElement('div');
        songItem.className = 'flex items-center space-x-2 group';
        songItem.innerHTML = `
          <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-medium">
            ${songCount}
          </div>
          <input 
            type="text" 
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
            placeholder="歌曲名称 - 歌手"
          >
          <button class="opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 transition-opacity">
            <i class="fa fa-trash"></i>
          </button>
        `;
        
        songList.appendChild(songItem);
        
        // 删除歌曲
        const deleteBtn = songItem.querySelector('button');
        deleteBtn.addEventListener('click', function() {
          songItem.remove();
          updateSongNumbers();
          showHint('歌曲已删除');
        });
        
        // 自动聚焦新添加的输入框
        const input = songItem.querySelector('input');
        input.focus();
      }
      
      // 更新歌曲编号
      function updateSongNumbers() {
        const songItems = songList.querySelectorAll('.group');
        songItems.forEach((item, index) => {
          item.querySelector('div').textContent = index + 1;
        });
      }
      
      // 生成歌单
      function generatePlaylist() {
        const playlistName = playlistNameInput.value.trim();
        const songInputs = songList.querySelectorAll('input');
        const songs = Array.from(songInputs)
          .map(input => input.value.trim())
          .filter(song => song);
        
        if (!playlistName) {
          showHint('请输入歌单名称', true);
          return;
        }
        
        if (songs.length === 0) {
          showHint('请至少添加一首歌曲', true);
          return;
        }
        
        // 绘制歌单
        drawPlaylist(playlistName, songs);
        
        // 显示窗口和遮罩层
        playlistWindow.classList.remove('hidden');
        overlay.classList.remove('hidden');
        
        // 添加动画效果
        setTimeout(() => {
          playlistWindow.classList.add('scale-in');
          overlay.classList.add('opacity-100');
        }, 10);
        
        // 保存歌单数据
        savePlaylistData(playlistName, songs);
        
        showHint('歌单已生成！');
      }
      
      // 绘制歌单
      function drawPlaylist(name, songs) {
        // 清除画布
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        
        // 绘制背景
        const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
        gradient.addColorStop(0, '#f8fafc');
        gradient.addColorStop(1, '#e2e8f0');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);
        
        // 绘制装饰元素
        drawDecorativeElements();
        
        // 绘制歌单名称
        ctx.fillStyle = '#1e293b';
        ctx.font = 'bold 36px "Inter", sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(name, canvasWidth / 2, 90);
        
        // 绘制分隔线
        ctx.strokeStyle = '#94a3b8';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(canvasWidth / 2 - 120, 110);
        ctx.lineTo(canvasWidth / 2 + 120, 110);
        ctx.stroke();
        
        // 绘制歌曲列表
        const songFontSize = 20;
        const songsPerColumn = Math.ceil(songs.length / 2);
        const ySpacing = 45;
        const startY = 150;
        
        ctx.font = `${songFontSize}px "Inter", sans-serif`;
        ctx.textAlign = 'left';
        
        songs.forEach((song, index) => {
          const column = index < songsPerColumn ? 0 : 1;
          const row = column === 0 ? index : index - songsPerColumn;
          
          const x = canvasWidth / 4 + (column * canvasWidth / 2);
          const y = startY + (row * ySpacing);
          
          // 绘制歌曲序号
          ctx.fillStyle = '#475569';
          ctx.fillText(`${index + 1}.`, x - 35, y);
          
          // 绘制歌曲名称
          ctx.fillStyle = '#0f172a';
          ctx.fillText(song, x, y);
        });
        
        // 绘制底部信息
        ctx.font = '16px "Inter", sans-serif';
        ctx.fillStyle = '#64748b';
        ctx.textAlign = 'center';
        ctx.fillText(`共 ${songs.length} 首歌曲`, canvasWidth / 2, canvasHeight - 70);
        ctx.fillText('生成于 ' + new Date().toLocaleDateString(), canvasWidth / 2, canvasHeight - 40);
      }
      
      // 绘制装饰元素
      function drawDecorativeElements() {
        // 顶部装饰
        const decorativeHeight = 40;
        const gradient = ctx.createLinearGradient(0, 0, canvasWidth, 0);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(0.5, '#EC4899');
        gradient.addColorStop(1, '#4F46E5');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvasWidth, decorativeHeight);
        
        // 角落装饰
        const cornerSize = 50;
        ctx.strokeStyle = '#4F46E5';
        ctx.lineWidth = 4;
        
        // 左上角
        ctx.beginPath();
        ctx.moveTo(20, cornerSize);
        ctx.lineTo(20, 20);
        ctx.lineTo(cornerSize, 20);
        ctx.stroke();
        
        // 右上角
        ctx.beginPath();
        ctx.moveTo(canvasWidth - 20, cornerSize);
        ctx.lineTo(canvasWidth - 20, 20);
        ctx.lineTo(canvasWidth - cornerSize, 20);
        ctx.stroke();
        
        // 左下角
        ctx.beginPath();
        ctx.moveTo(20, canvasHeight - cornerSize);
        ctx.lineTo(20, canvasHeight - 20);
        ctx.lineTo(cornerSize, canvasHeight - 20);
        ctx.stroke();
        
        // 右下角
        ctx.beginPath();
        ctx.moveTo(canvasWidth - 20, canvasHeight - cornerSize);
        ctx.lineTo(canvasWidth - 20, canvasHeight - 20);
        ctx.lineTo(canvasWidth - cornerSize, canvasHeight - 20);
        ctx.stroke();
        
        // 添加音乐图标
        const noteSize = 30;
        ctx.fillStyle = 'rgba(79, 70, 229, 0.1)';
        ctx.beginPath();
        ctx.arc(canvasWidth - 60, canvasHeight - 100, noteSize, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#4F46E5';
        ctx.font = 'bold 24px "Arial"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('♪', canvasWidth - 60, canvasHeight - 100);
      }
      
      // 关闭窗口
      function closeWindow() {
        playlistWindow.classList.remove('scale-in');
        overlay.classList.remove('opacity-100');
        
        setTimeout(() => {
          playlistWindow.classList.add('hidden');
          overlay.classList.add('hidden');
        }, 300);
      }
      
      // 保存为图片
      function saveAsImage() {
        const playlistName = playlistNameInput.value.trim() || '歌单';
        const link = document.createElement('a');
        link.download = `${playlistName}.png`;
        link.href = playlistCanvas.toDataURL('image/png');
        link.click();
        showHint('图片已保存！');
      }
      
      // 保存为JSON
      function saveAsJson() {
        const playlistName = playlistNameInput.value.trim() || '未命名歌单';
        const songInputs = songList.querySelectorAll('input');
        const songs = Array.from(songInputs)
          .map(input => input.value.trim())
          .filter(song => song);
        
        if (songs.length === 0) {
          showHint('请至少添加一首歌曲', true);
          return;
        }
        
        const playlistData = {
          name: playlistName,
          songs: songs,
          createdAt: new Date().toISOString()
        };
        
        const dataStr = JSON.stringify(playlistData, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.download = `${playlistName}.json`;
        link.href = URL.createObjectURL(dataBlob);
        link.click();
        
        // 释放URL对象
        setTimeout(() => {
          URL.revokeObjectURL(link.href);
        }, 100);
        
        showHint('歌单已导出为JSON！');
      }
      
      // 从JSON加载歌单
      function loadFromJson() {
        // 创建一个隐藏的文件输入元素
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.json';
        fileInput.style.display = 'none';
        
        // 文件选择后处理
        fileInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          
          reader.onload = function(event) {
            try {
              const playlistData = JSON.parse(event.target.result);
              
              // 清空现有歌单
              songList.innerHTML = '';
              
              // 设置歌单名称
              playlistNameInput.value = playlistData.name || '';
              
              // 添加歌曲
              if (playlistData.songs && Array.isArray(playlistData.songs)) {
                playlistData.songs.forEach(song => {
                  addSongInput();
                  const inputs = songList.querySelectorAll('input');
                  inputs[inputs.length - 1].value = song;
                });
                
                showHint('歌单已成功加载!');
              }
            } catch (error) {
              console.error('解析JSON失败:', error);
              showHint('加载歌单失败，请检查文件格式', true);
            }
          };
          
          reader.readAsText(file);
        });
        
        // 触发文件选择对话框
        document.body.appendChild(fileInput);
        fileInput.click();
        document.body.removeChild(fileInput);
      }
      
      // 加载示例数据
      function loadSampleData() {
        // 清空现有歌单
        songList.innerHTML = '';
        
        // 设置歌单名称
        playlistNameInput.value = '经典华语金曲';
        
        // 添加示例歌曲
        const sampleSongs = [
          "青花瓷 - 周杰伦",
          "红豆 - 王菲",
          "童话 - 光良",
          "爱情转移 - 陈奕迅",
          "小幸运 - 田馥甄",
          "稻香 - 周杰伦",
          "后来 - 刘若英",
          "勇气 - 梁静茹",
          "遇见 - 孙燕姿",
          "十年 - 陈奕迅"
        ];
        
        sampleSongs.forEach(song => {
          addSongInput();
          const inputs = songList.querySelectorAll('input');
          inputs[inputs.length - 1].value = song;
        });
        
        showHint('示例歌单已加载！');
      }
      
      // 初始化拖拽功能
      function initDraggable() {
        const draggableHandle = document.querySelector('.draggable-handle');
        let isDragging = false;
        let currentX, currentY, initialX, initialY;
        let xOffset = 0, yOffset = 0;
        
        draggableHandle.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        function dragStart(e) {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
          
          if (e.target === draggableHandle) {
            isDragging = true;
          }
        }
        
        function drag(e) {
          if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
            
            xOffset = currentX;
            yOffset = currentY;
            
            setTranslate(currentX, currentY, playlistWindow);
          }
        }
        
        function dragEnd() {
          initialX = currentX;
          initialY = currentY;
          
          isDragging = false;
        }
        
        function setTranslate(xPos, yPos, el) {
          el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
      }
      
      // 打印功能 - 修复了字符串模板结束标记问题
      function printCanvas() {
        const dataUrl = playlistCanvas.toDataURL('image/png');
        const printWindow = window.open('', '_blank');
        
        // 使用转义字符修复了脚本结束标记问题
        printWindow.document.write(`
          <html>
            <head>
              <title>打印歌单</title>
              <style>
                body { 
                  margin: 0; 
                  display: flex; 
                  justify-content: center; 
                  align-items: center; 
                  height: 100vh; 
                  background: #f0f0f0;
                }
                img { 
                  max-width: 100%; 
                  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                }
              </style>
            </head>
            <body>
              <img src="${dataUrl}" alt="歌单图片">
              <script>
                window.onload = function() {
                  window.print();
                  setTimeout(function() {
                    window.close();
                  }, 1000);
                }
              <\/script>
            </body>
          </html>
        `);
        printWindow.document.close();
      }
      
      // 显示提示信息
      function showHint(message, isError = false) {
        hint.textContent = message;
        hint.style.backgroundColor = isError ? '#ef4444' : '#10b981';
        hint.classList.remove('opacity-0');
        hint.classList.add('opacity-100');
        
        setTimeout(() => {
          hint.classList.remove('opacity-100');
          hint.classList.add('opacity-0');
        }, 3000);
      }
      
      // 保存歌单数据到本地存储
      function savePlaylistData(name, songs) {
        const playlistData = {
          name,
          songs,
          createdAt: new Date().toISOString()
        };
        
        localStorage.setItem('lastPlaylist', JSON.stringify(playlistData));
      }
    });
  </script>
</body>
</html>
